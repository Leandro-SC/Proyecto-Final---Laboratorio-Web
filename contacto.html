    </header>


    <main class="container-fluid mt-5 ">

                <!----------Seccion Contactenos---------------->
                <section class="cuerpo mt-5" id="contactenos">
                    <h3 class="titulo-blog">Contáctenos</h3>
                    

                    <div class="seccion-formulario d-flex align-items-center container formato-movil">

                        <img src="./img/img_contacto.jpeg" alt="imagen contactenos" class="formato-img-horario">

                        <!------Formulario---------->
                        <form class="formulario">

                            <div class="fondo-formulario">

                                <h4 class="titulo-blog">Formulario de Registro</h4>

                                <div class="row mb-3 elemento-formulario">
                                    <label for="name" class="formato-label">Nombre Completo</label>
                                    <input class="input-text" type="text" id="name" name="name"
                                        placeholder="Nombre y Apellido">
                                </div>

                                <div class="row mb-3 elemento-formulario">
                                    <label for="email" class="formato-label">Correo Electronico</label>
                                    <input class="input-text" type="email" id="email" name="email"
                                        placeholder="correo@email.com">
                                </div>

                                <div class="row mb-3 elemento-formulario">
                                    <label for="telefono" class="formato-label">Telefono</label>
                                    <input class="input-text" type="tel" id="telefono" name="telefono"
                                        placeholder="987987987">
                                </div>

                                <div class="iconos-login">
                                    <img id="icon-google" class="icono-login" src="./img/google-vector.svg"
                                        alt="icono google">
                                    <img id="icon-facebook" class="icono-login" src="./img/facebook-vector.svg"
                                        alt="icono facebook">
                                </div>

                                <div class="boton">
                                    <input type="button" value="Enviar"
                                        class="btn btn-lg btn-position-naranja btn-formato-movil">
                                </div>

                            </div>

                        </form>


                    </div>

                </section> <!----------fin de contactenos---------------->
            </div>
        </div>
    </main>


    <!----------pie de pagina---------------->
    <footer id="pie">

        </div>
